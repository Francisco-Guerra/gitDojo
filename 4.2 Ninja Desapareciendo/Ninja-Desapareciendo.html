<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("img").click(function() {
                $(this).fadeOut(2000);
            });
            $("#boton").click(function() {
                $(".imagenes").fadeIn("slow");
            })
        })
    </script>
    <style>
        #boton {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <img src="img/1.jpg" class="imagenes" />
        <img src="img/2.png" class="imagenes" />
        <img src="img/3.jpg" class="imagenes" />
        <img src="img/4.jpg" class="imagenes" />
        <img src="img/5.jpg" class="imagenes" />
        <img src="img/6.jpg" class="imagenes" />
        <img src="img/7.jpg" class="imagenes" />
        <img src="img/8.jpg" class="imagenes" />
    </div>
    <br>
    <button id="boton">Restaurar</button>


</body>

</html>
